  <body>
    <button onclick="fetchData()">Fetch Data</button>
    <div class="container">
      <div class="row" id="btn"></div>
    </div>
    <script>
      //   fetch("https://fakestoreapi.com/products")

      //     .catch(function (err) {
      //       console.log(err);

      let btn = document.getElementById("btn");

      function showData(newData) {
        for (const myData of newData) {
          let htmlData = ` <div class="col-md-3">
        <div class="card">
          <img src="${myData.image}" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">${myData.title}</h5>
            <p class="card-text">${myData.description.slice(0, 20)}...</p>
            <p class="card-text">Price : ${myData.price}</p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>`;
          btn.insertAdjacentHTML("afterbegin", htmlData);
        }
      }

      function fetchData() {
        fetch("https://fakestoreapi.com/products")
          .then((resp) => {
            return resp.json();
          })
          .then((data) => {
            showData(data);
          })
          .catch((err) => console.log(err));
      }
    </script>
