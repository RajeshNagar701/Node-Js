<!--
void is an important keyword in JavaScript which can be used as a unary operator that appears before its single operand, which may be of any type. This operator specifies an expression to be evaluated without returning a value.

--> 
 
 <!--
 Here the expression alert ('Warning!!!') is evaluated but it is not loaded back into 
 the current document âˆ’
 
 -->
 <p><p>Click the following, This won't react at all...</p></p>
 <a href = "javascript:void(alert('Warning!!!'))">Click me!</a>     
 
 
 
 <!--
 
 The following link does nothing because the expression "0" has no effect in JavaScript. 
 Here the expression "0" is evaluated, but it is not loaded back into the current document.
 
 -->
 
<a href = "javascript:void(document.write('hello'))">Click me!</a>
